{% extends "base.html" %}

{% block body %}

<form action="{{ url }}" method="POST">

    <label for="{{ select_id }}">Choose a {{ select_id }}:</label>

    <select name="{{ select_id }}" id="{{ select_id }}">
        
        {% for name in data %}
            <option value="{{ name }}">{{ name.removesuffix(".txt").split("-", 2)[-1] }}</option>
        {% endfor %}

    </select>
    
    <p>
        <input type="submit" value="Select">
    </p>

</form>

{% endblock %}
